<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <title>Graph Viewer</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-md-12">
        <h1>Graph Viewer</h1>
      </div>
      <div class="col-md-3 mb-5">
        <label>
          <span class="btn btn-primary" id="upload">
            Choose File
            <input type="file" id="upload-file" style="display: none" />
          </span>
        </label>
        <input
          type="submit"
          class="btn btn-primary"
          id="draw-graph"
          value="Draw"
        />
        <script type="text/javascript" src="js/main.js"></script>
      </div>
      <div class="col-md-6 graphs">
        <h3>Row Data</h3>
        <canvas id="data-row">
          <script type="text/javascript" src="js/draw-row.js"></script>
        </canvas>
      </div>
      <div class="col-md-6 graphs">
        <h3>Analyzed Data</h3>
        <canvas id="data-ana">
          <script type="text/javascript" src="js/draw-ana.js"></script>
        </canvas>
      </div>
    </div>
  </body>
</html>
